  <!-- framework or lib scripts FIRST -->
  <script src="external.js"></script>
  <!-- CUSTOM scripts AFTER the more general ones -->

    function sayHi() {
      alert("Hi from an INLINE script");
    }
  </script>
  <!-- <script src="external.js"></script> -->

  <body>
    <h1>LINKED, LOCAL, AND INLINE</h1>

    <!-- <button onclick="sayHi()">SAY HI</button> -->
    <button
      onclick="function sayHi(){alert('Hi from an INLINE script')};sayHi()"
    >
      SAY HI
    </button>

  </body>
